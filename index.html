  <head>
    <meta charset="UTF-8" />

    <meta name="theme-color" content="#0F172A" />

    <title>Giftmacher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'christmas': ['"Mountains of Christmas"', 'cursive'],
              'sans': ['Inter', 'sans-serif'],
            },
            colors: {
              'xmas-red': '#D42426',
              'xmas-green': '#165B33',
              'xmas-gold': '#F8B229',
              'xmas-dark': '#0F172A',
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'bounce-slow': 'bounce 2s infinite',
              'fade-in': 'fadeIn 0.5s ease-out',
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Snow Effect */
      .snowflake {
        position: fixed;
        top: -10px;
        color: #FFF;
        font-size: 1em;
        font-family: Arial;
        text-shadow: 0 0 1px #000;
        z-index: 9999;
        user-select: none;
        cursor: default;
        animation-name: snowflakes-fall, snowflakes-shake;
        animation-duration: 10s, 3s;
        animation-timing-function: linear, ease-in-out;
        animation-iteration-count: infinite, infinite;
        animation-play-state: running, running;
      }
      @keyframes snowflakes-fall {
        0% { top: -10%; }
        100% { top: 100%; }
      }
      @keyframes snowflakes-shake {
        0% { transform: translateX(0px); }
        50% { transform: translateX(80px); }
        100% { transform: translateX(0px); }
      }
      .snowflake:nth-of-type(0) { left: 1%; animation-delay: 0s, 0s; }
      .snowflake:nth-of-type(1) { left: 10%; animation-delay: 1s, 1s; }
      .snowflake:nth-of-type(2) { left: 20%; animation-delay: 6s, 0.5s; }
      .snowflake:nth-of-type(3) { left: 30%; animation-delay: 4s, 2s; }
      .snowflake:nth-of-type(4) { left: 40%; animation-delay: 2s, 2s; }
      .snowflake:nth-of-type(5) { left: 50%; animation-delay: 8s, 3s; }
      .snowflake:nth-of-type(6) { left: 60%; animation-delay: 6s, 2s; }
      .snowflake:nth-of-type(7) { left: 70%; animation-delay: 2.5s, 1s; }
      .snowflake:nth-of-type(8) { left: 80%; animation-delay: 1s, 0s; }
      .snowflake:nth-of-type(9) { left: 90%; animation-delay: 3s, 1.5s; }
    </style>
  <script type="importmap">
